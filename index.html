<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo section -->
      <div class="logo">
        <img src="images/fcc_logo_big.png" alt="fcc_logo" />
      </div>
      <!-- Header section -->
      <div class="header">
        <h1>
          Telephone Number<br />
          Validator
        </h1>
      </div>
      <!-- Input box section -->
      <div class="input-box">
        <div class="border-top">
          <div class="circle"></div>
        </div>
        <!-- Input content section -->
        <div class="input-content">
          <p>Enter a Phone Number:</p>
          <input type="text" id="user-input" class="user-input" name="number" />
        </div>
        <!-- Output box section -->
        <div id="result-div" class="output-box"></div>
        <!-- Border bottom section -->
        <div class="border-bottom">
          <button id="check-btn" class="btn">Check</button>
          <button id="clear-btn" class="btn">Clear</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
